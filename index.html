<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <a id=leaderboard-href>View Highscores</a>

        <p><span id="time"></span></p>
    </header>
    
    <section class="main">

        <section id=start-card class="card">
            <h2 id=title>JavaScipt Quiz</h2>
            <p>Test your Javascript knowledge with this fun quiz!</p>
            <button id=start-btn class="button">Start Quiz</button>
        </section>

        <section id=question-card class="card" hidden>

            <h2 id=question-text></h2>

            <div id=quiz-choices>
                <button id=option0 class="button opt-button"></button>
                <button id=option1 class="button opt-button"></button>
                <button id=option2 class="button opt-button"></button>
                <button id=option3 class="button opt-button"></button>
            </div>

            <div id=result-div>
                <p id=result-message></p>
            </div>

        </section>

        <section id=score-card class="card" hidden>
            <h2>All done!</h2>
            <p>Your score is <span id=score></span>.</p>
            <form class="inline-form" id="sub-form">
                <label for="initials">Enter initials: </label>
                <input type="text" id="inits">
                <button id="sub-btn" class="sub-btn button">Submit</button>
            </form>
        </section>>

    <section hidden class="leaderboard-card" id="leaderboard-card">
            <h2>Leaderboard</h2>
            <ol id="highscore-arr">
            </ol>
            <section class="end-btns">
                <button id="clear-button" class="button">Clear Scores</button>
                <button id="back-btn" class="button">Back</button>
            </section>
    </section>

</body>
</html>
